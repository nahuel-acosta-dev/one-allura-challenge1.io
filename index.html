<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/png" href="src/img/encriptado.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="cont-logo">
            <h1><img src="src/img/Vector.png" alt="logo"></h1>
        </div>
    </header>
    <main class="container">
        <section class="fnc-encriptador">
            <form class="cont-form" id="formulario" method="post">
                <div class="cont-textarea">
                    <textarea class="textarea1" name="textarea1" id="textarea1" cols="30" rows="10"
                     placeholder="Ingrese su texto aqui"></textarea>
                </div>
                <div class="cont-info">
                    <div class="cont-info1">
                        <span>
                            <img src="src/img/info.svg" alt="">
                             Solo letras minusculas y sin acento
                        </span>
                    </div>
                    <div class="cont-info2">
                    </div>
                </div>
                <div class="cont-buttons">
                    <div class="cont-button1">
                        <button class="btn btn1" id="btn-encriptador">Encriptar</button>
                    </div>
                    <div class="cont-button2">
                        <button class="btn btn2" id="btn-desencriptador">Desencriptar</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="vst-encriptador">
            <div class="cont-vst-enc">
                <div class="cont-vst1" id="cont-vst1">
                    <div class="cont-figura">
                            <img src="src/img/MuÃ±eco.svg" alt="figura-mujer">
                    </div>
                    <div class="cont-text">
                        <p class="text1">Ningun mensaje fue encontrado</p>
                        <span class="text2">Ingrese el texto que desee encriptar o desencriptar</span>
                    </div>
                </div>
                <div class="cont-vst2" id="cont-vst2">
                    <div class="cont-textarea2">
                        <textarea name="textarea2" id="textarea2" cols="20" rows="10" class="textarea2"  readonly="readonly">
                        </textarea>
                    </div>
                    <div class="cont-copy">
                        <button class="btn-copy" id="btn-copiar">Copiar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="src/js/constantes.js"></script>
    <script type="text/javascript" src="src/js/encriptador.js"></script>
    <script type="text/javascript" src="src/js/desencriptador.js"></script>
    <script type="text/javascript" src="src/js/mostrarTxt.js"></script>
    <script type="text/javascript" src="src/js/copiar.js"></script>
</body>
</html>
