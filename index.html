<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="encriptador">
        <section class="fnc-encriptador">
                <div class="cont-logo">
                    <h1><img src="src/img/Vector.png" alt=""></h1>
                </div>
                <form method="post" id="formulario">
                    <div>
                        <input type="text" placeholder="Ingrese el texto" name="texto">
                    </div>
                    <div class="cont-buttons">
                        <div class="info">
                            <span>
                                <img src="src/img/info.svg" alt="">
                                 Solo letras minusculas y sin acento
                            </span>
                        </div>
                        <button type="submit" id="btn-encriptador">Encriptar</button>
                        <button type="submit" id="btn-desencriptador">Desencriptar</button>
                    </div>
                </form>
        </section>
        <section class="vst-encriptador">
            <div id="cont-figura">
                <div class="cont-fig">
                    <img src="src/img/MuÃ±eco.svg" alt="">
                </div>
                <div class="cont-text">
                    <div>
                        <p>Ningun Mensaje fue encontrado</p>
                    </div>
                    <div>
                        <p>Ingrese el texto a encriptar o descencriptar</p>
                    </div>
                </div>
            </div>
            <div id="cont-text">
                <div class="cont-mostrar-text">
                    <p id="mostrar-text"></p>
                </div>
                <div class="cont-btn-copiar">
                    <button class="btn-copiar">Copiar</button>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="src/js/elements.js"></script>
    <script type="text/javascript" src="src/js/encriptador.js"></script>
</body>
</html>
